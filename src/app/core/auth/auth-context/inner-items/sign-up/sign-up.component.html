<form [formGroup]="signUpForm">
  <div class="col-12">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Full Name</mat-label>
      <input formControlName="fullName" type="text" matInput placeholder="Ex. Bandara">
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input formControlName="email"  type="email" matInput placeholder="Ex. pat@example.com">
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Password</mat-label>
      <input formControlName="password"  type="password" matInput>
    </mat-form-field>
  </div>
  <div class="col-12">
    <button [disabled]="signUpForm.invalid" mat-button color="primary" mat-raised-button (click)="signUp()">Let's get started...</button>
  </div>
</form>
