<form>
  <div class="col-12">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Full Name</mat-label>
      <input type="text" matInput placeholder="Ex. Bandara">
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="Ex. pat@example.com">
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" matInput>
    </mat-form-field>
  </div>
  <div class="col-12">
    <button mat-button color="primary" mat-raised-button>Let's get started...</button>
  </div>
</form>
